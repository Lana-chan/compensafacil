<!doctype html>
<html lang="pt-br">
  <head>
    <link href="/static/css/footable.bootstrap.min.css" rel="stylesheet" >
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head %}
    <title>{% block title %}{% endblock %} - CompensaFácil</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light mb-4" style="background-color: #e0f0fd;">
      <a class="navbar-brand" href="/">CompensaFácil</a>
    </nav>
    </header>
    <main class="container" id="content" role="main">{% block content %}{% endblock %}</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/js/footable.min.js"></script>
    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
  </body>
</html>
